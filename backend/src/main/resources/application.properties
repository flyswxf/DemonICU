# Model client selection: 'mock' (default) or 'http'
model.client=mock
# When using http client, set model.url and optional model.apiKey
# model.url=http://localhost:5000/predict
# model.apiKey=changeme
# HTTP client timeout in seconds (used by HttpModelClient)
model.timeoutSeconds=8
# Number of retries for model HTTP calls (0 means no retry)
model.retry=2
server.port=8000
